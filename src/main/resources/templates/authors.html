<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Tutorial</title>
</head>

<body>
<h1>Author List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>

    <tr th:each="author:${authors}">
        <td th:text="${author.id}">1233</td>
        <td th:text="${author.firstName}">Him</td>
        <td th:text="${author.lastName}">andu</td>
    </tr>
</table>


</body>
</html>
