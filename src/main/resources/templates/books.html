<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Tutorial</title>
</head>

<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>

    <tr th:each="book:${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.name}">The Stranger</td>
        <td th:text="${book.publisher.name}">hiele</td>
    </tr>
</table>


</body>
</html>
